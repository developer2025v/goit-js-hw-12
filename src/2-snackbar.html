<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
  

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to snackbar
        </h1>
        <a class="back-link" href="./index.html">Go back</a>

        <form class="form">
          <label class="label">
            Delay (ms)
            <input class="input-num" type="number" name="delay" required />
          </label>

          <fieldset class="fieldset">
            <legend class="legend">State</legend>
            <label class="label">
              <input class="input-ful" type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label class="label">
              <input class="input-rej" type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button class="btn-submit" type="submit">Create notification</button>
        </form> 
      </div>
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
